<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css03.css">
    <title>Mauricio Quirós, Distribuidora León</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .col {
            flex-basis: 70%;
            padding: 10px;
        }

        .col2 {
            flex-basis: 50%;
            padding: 10px;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: auto;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-indicators {
            text-align: center;
            margin-top: 10px;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 5px;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #333;
        }

        @media screen and (max-width: 767px) {
            .col {
                flex-basis: 100%;
            }
            .col2 {
                flex-basis: 100%;
            }
        }

        #section1 {
            margin-bottom: 25px;
        }
        #section2 {
            margin-bottom: 25px;
        }
        #section3 {
            background: linear-gradient(155deg, rgba(153, 51, 51, 0.2) 20%, rgba(127, 4, 4, 0.5) 30%, rgba(90, 0, 0, 0.5) 40%, rgba(48, 5, 5, 1) 50%, rgba(90, 10, 10, 0.5) 60%, rgba(127, 4, 4, 0.5) 70%, rgba(174, 92, 29, 1) 100%);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            margin-bottom: 25px;
        }
        #section4 {
            margin-bottom: 25px;
        }
        #section5 {

        }

        /* icons table */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .icon-grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

    </style>
</head>
<body>

<!-- Carousel Section -->
<div id="section3">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="./images/01.jpg" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="./images/02.jpg" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="./images/03.jpg" alt="Image 3">
    </div>
	<div class="carousel-item">
      <img src="./images/04.jpg" alt="Image 4">
    </div>
	<div class="carousel-item">
      <img src="./images/05.jpg" alt="Image 4">
    </div>
	<div class="carousel-item">
      <img src="./images/06.jpg" alt="Image 4">
    </div>
		<div class="carousel-item">
      <img src="./images/07.jpg" alt="Image 4">
    </div>
	<div class="carousel-item">
      <img src="./images/08.jpg" alt="Image 4">
    </div>
	<div class="carousel-item">
      <img src="./images/09.jpg" alt="Image 4">
    </div>
	<div class="carousel-item">
      <img src="./images/10.jpg" alt="Image 4">
    </div>
	<div class="carousel-item">
      <img src="./images/11.jpg" alt="Image 4">
    </div>
	<div class="carousel-item">
      <img src="./images/12.jpg" alt="Image 4">
    </div>


  <div class="carousel-controls">
    <button onclick="prevSlide()">◀️</button>
    <button onclick="nextSlide()">▶️</button>
  </div>

  <div class="carousel-indicators"></div>
</div>
</div>

<!-- JavaScript for Carousel -->
<script>
    const slides = document.querySelectorAll('.carousel-item');
    const indicatorsContainer = document.querySelector('.carousel-indicators');
    let currentIndex = 0;

    function showSlide(index) {
        const percentage = -index * 100;
        document.querySelector('.carousel-inner').style.transform = `translateX(${percentage}%)`;
        updateIndicators(index);
    }

    function updateIndicators(index) {
        const indicators = document.querySelectorAll('.indicator');
        indicators.forEach((indicator, i) => {
            indicator.classList.toggle('active', i === index);
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    }

    function createIndicators() {
        slides.forEach((_, i) => {
            const indicator = document.createElement('span');
            indicator.classList.add('indicator');
            indicator.addEventListener('click', () => showSlide(i));
            indicatorsContainer.appendChild(indicator);
        });
    }

    function autoSlide() {
        setInterval(() => {
            nextSlide();
        }, 3000);
    }

    createIndicators();
    showSlide(currentIndex);
    autoSlide();
</script>

</body>
</html>
