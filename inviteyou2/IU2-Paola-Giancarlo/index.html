<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitación de Boda — Paola & Giancarlo</title>

  <link rel="icon" href="img/couple-logo.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pinyon+Script&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#F3F2EE; --card:#FBFAF8; --ink:#333; --muted:#555;
      --shadow:0 2px 10px rgba(0,0,0,.12); --radius:15px; --gap:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:'Quicksand',system-ui,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;color:var(--ink);background:var(--bg)}
    .wrap{max-width:980px;margin:0 auto;padding:24px}

    /* ===== HERO ===== */
    .hero{padding:48px 16px 8px;text-align:center}
    .hero .names{margin:0 0 8px 0; line-height:1.1;}
    .hero .names .script{
      font-family:'Pinyon Script',cursive;
      color:#FBFAF8;
      text-shadow:0 3px 10px rgba(0,0,0,1),1px 0 1px rgba(0,0,0,1),-1px 0 1px rgba(0,0,0,1),0 1px 1px rgba(0,0,0,1),0 -1px 1px rgba(0,0,0,1),0 0 18px rgba(0,0,0,.85);
      font-size:clamp(34px,6vw,72px);
      line-height:1.1; display:inline-block;
    }
    .hero .tagline{margin:8px 0 0 0;font-size:clamp(18px,2.5vw,22px);color:var(--muted)}

    /* ===== GALERÍA ===== */
    .hero-photo{width:100%;border-radius:var(--radius);box-shadow:var(--shadow);margin-top:16px;display:block}
    .photos{margin:24px 0}
    .photo-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:var(--gap)}
    .photo-grid img,.photo-frame img{width:100%;height:auto;border-radius:var(--radius);box-shadow:var(--shadow);display:block}

    /* ===== COUNTDOWN ===== */
    #contador{display:flex;gap:var(--gap);justify-content:center;align-items:stretch;margin:28px auto 8px;flex-wrap:wrap}
    #contador .box{background:var(--card);box-shadow:var(--shadow);border-radius:var(--radius);padding:16px 18px;min-width:96px;text-align:center}
    #contador .num{font-size:28px;font-weight:600;display:block}
    #contador .lbl{margin-top:6px;font-size:12px;letter-spacing:.12em;color:var(--muted)}

    /* ===== AUDIO ===== */
    .audio-ctrl{display:flex;gap:10px;justify-content:center;margin:18px 0}
    .audio-ctrl button{padding:10px 14px;border-radius:10px;border:0;background:#111;color:#fff;cursor:pointer}

    /* ===== MAPAS ===== */
    .cards{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:var(--gap);margin:28px 0}
    .card{background:var(--card);box-shadow:var(--shadow);border-radius:var(--radius);padding:18px}
    .card h3{margin:0 0 6px 0}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{background:#111;color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px;display:inline-block;font-size:14px}

    /* ===== RSVP (endpoint) ===== */
    .rsvp{padding:30px 0}
    .rsvp .note{margin:6px 0 16px 0;color:var(--muted)}
    .rsvp .frame{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:0;overflow:hidden}
    .hidden{display:none}

    /* ===== Responsive ===== */
    @media (max-width:768px){
      .cards{grid-template-columns:1fr}
      #contador .box{min-width:88px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- ===== HERO ===== -->
    <section class="hero">
      <h1 class="names"><span class="script" id="names-primary">Paola Arias &amp; Giancarlo Álvarez</span></h1>
      <p class="tagline" id="hero-text">¡Nos casamos!</p>

      <!-- COUNTDOWN (se rellena vía JS con config.date.iso) -->
      <div id="contador" aria-live="polite"></div>

      <!-- Imagen principal -->
      <img class="hero-photo" id="img-hero" src="img/couple-hero.jpg" alt="Paola y Giancarlo" loading="lazy">
    </section>

    <!-- ===== AUDIO (opcional en config.json) ===== -->
    <section class="audio-ctrl">
      <audio id="bg-audio" preload="none"></audio>
      <button id="audio-toggle" type="button">▶︎ Reproducir música</button>
    </section>

    <!-- ===== MAPAS ===== -->
    <section class="cards" aria-label="Ubicaciones">
      <article class="card" id="church-card">
        <h3 id="church-title">Iglesia católica de Paquera</h3>
        <p id="church-desc">Provincia de Puntarenas, Paquera</p>
        <div class="btns">
          <a id="church-waze" class="btn" target="_blank" rel="noopener">Waze</a>
          <a id="church-maps" class="btn" target="_blank" rel="noopener">Google Maps</a>
        </div>
      </article>

      <article class="card" id="reception-card">
        <h3 id="reception-title">Bella Vista House — Paquera</h3>
        <p id="reception-desc">Provincia de Puntarenas, Gigante</p>
        <div class="btns">
          <a id="reception-waze" class="btn" target="_blank" rel="noopener">Waze</a>
          <a id="reception-maps" class="btn" target="_blank" rel="noopener">Google Maps</a>
        </div>
      </article>
    </section>

    <!-- ===== GALERÍA ===== -->
    <section class="photos" aria-label="Galería">
      <div class="photo-grid">
        <img id="img-left"  src="img/couple-left.jpg"  alt="Foto izquierda" loading="lazy">
        <img id="img-right" src="img/couple-right.jpg" alt="Foto derecha"   loading="lazy">
      </div>
      <div class="photo-frame" style="margin-top:var(--gap)">
        <img id="img-hero2" src="img/couple-hero2.jpg" alt="Foto destacada" loading="lazy">
      </div>
    </section>

    <!-- ===== RSVP (OPCIÓN B: endpoint con token ?t=) ===== -->
    <section id="rsvp-dyn" class="rsvp" aria-label="Confirmación de asistencia">
      <h2>Confirma tu asistencia</h2>
      <p id="rsvp-note" class="note">Cargando…</p>

      <form id="rsvp-form" class="frame" style="padding:16px; display:none">
        <div style="padding:16px">
          <div style="margin-bottom:12px">
            <label for="acompanantes"><strong>Acompañantes</strong> (puedes reducir tu cupo):</label>
            <select id="acompanantes" name="acompanantes"></select>
          </div>
          <div style="margin-bottom:12px"><small id="total-hint">Total de personas: 1</small></div>
          <div class="btns">
