function loadApp() {

        // Height

        height: 640,

        // Elevation

        elevation: 50,
        
        // Enable gradients

        gradients: true,
        
        // Auto center this flipbook

        autoCenter: true,
        
        // Display single page
        display: 'single'

    });
    

}
