<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>WhatsApp Link Generator</h1>
        <input type="text" id="personName" placeholder="Enter person's name">
        <input type="text" id="phoneNumber" placeholder="Enter phone number">
        <button class="btn" onclick="generateLinks()">Generate Links</button>
        <a id="userWhatsappLink" class="hidden btn" href="#" target="_blank">Send a WhatsApp message to user phone</a>
        <a id="fixedWhatsappLink" class="hidden btn" href="#" target="_blank">Send a WhatsApp message to fixed phone</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
