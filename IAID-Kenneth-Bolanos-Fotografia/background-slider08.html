<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;900&display=swap');

        body, html {

            padding: 0;

            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */

        h1 {
            font-weight: 300;
            font-size: 40px;
        }

        #bg01 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slider {
            width: 100%;
            height: 100%;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            animation: slide 16s infinite;
        }

        @keyframes slide {
            0% { background-image: url('./images/k01.jpg'); }
            25% { background-image: url('./images/k02.jpg'); }
            50% { background-image: url('./images/k03.jpg'); }
            75% { background-image: url('./images/k04.jpg'); }
            100% { background-image: url('./images/k01.jpg'); }
        }

        .hidden {
            display: none;
        }

        #contact-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            z-index: 1;
        }

        .content-parent {
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        .logo {
            width: 80%;
            height: auto;
            text-align: center;
            margin-bottom: 20px;
            border: solid #fff 0px;
            box-sizing: border-box; /* Ensure border is included in width */
            filter: drop-shadow(5px 5px 4px rgba(0, 0, 0, 0.5)); /* Apply shadow filter */
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            border: solid #fff 1px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.8) 65%, rgba(255, 255, 255, 0) 100%);
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        .photo, .contact-info {
            flex: 1;
            min-width: 300px;
            text-align: center;
            margin-bottom: 0px;
            border: solid red 0px;
            box-sizing: border-box; /* Ensure border is included in width */
        }

        .photo img {
            border-radius: 10px; /* Add border-radius to the image */
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            border: solid #fff 0px;
            margin: 20px;
            padding: 10px 0; /* Only top and bottom padding */
            box-sizing: border-box; /* Ensure border is included in width */
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 30px; /* Add margin to create space between icons */
        }

        .contact-info div {
            margin: 10px 0;
            padding: 10px 20px;
            border: solid #fff 0px;
            box-sizing: border-box; /* Ensure border is included in width */
            text-align: center; /* Center the text */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 10px 10px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            background-color: black;
            color: #fff;
            border: solid #fff 1px;
            margin-top: 1px;
            opacity: 1;
            transition: 0.5s;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.10);
            background-color: yellow;
            color: black;
            box-shadow: 4px 4px 6px 0px rgba(0,0,0,0.75);
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#fceabb+0,fccd4d+50,f8b500+51,fbdf93+100;Orange+3D+%235 */
            background: linear-gradient(to bottom,  #fceabb 0%,#fccd4d 50%,#f8b500 51%,#fbdf93 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                background: linear-gradient(180deg, rgba(255, 255, 255, 0.8) 35%, rgba(255, 255, 255, 0) 50%);

            }

            .photo, .contact-info {
                text-align: left;
                margin: 0 20px;
            border: solid #000 2px;
            }
        }

        @media (max-width: 767px) {
            .photo img {
                width: 80%;
                height: auto;
            }
            
            .logo img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

    <script>
        const images = [
            './images/k01.jpg',
            './images/k02.jpg',
            './images/k03.jpg',
            './images/k04.jpg'
        ];

        const preloadImages = (imageArray, callback) => {
            let loadedImages = 0;
            const totalImages = imageArray.length;

            const checkAllImagesLoaded = () => {
                loadedImages++;
                if (loadedImages === totalImages) {
                    callback();
                }
            };

            imageArray.forEach(imageSrc => {
                const img = new Image();
                img.src = imageSrc;
                img.onload = checkAllImagesLoaded;
                img.onerror = checkAllImagesLoaded; // Continue even if an image fails to load
            });
        };

        preloadImages(images, () => {
            document.querySelector('.background-slider').classList.remove('hidden');
        });
    </script>
</body>
