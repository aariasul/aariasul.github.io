<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Bolaños, Fotografía</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: Arial, sans-serif;
        }

        #bg01 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slider {
            width: 100%;
            height: 100%;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            animation: slide 16s infinite;
        }

        @keyframes slide {
            0% { background-image: url('./images/k01.jpg'); }
            25% { background-image: url('./images/k02.jpg'); }
            50% { background-image: url('./images/k03.jpg'); }
            75% { background-image: url('./images/k04.jpg'); }
            100% { background-image: url('./images/k01.jpg'); }
        }

        .hidden {
            display: none;
        }

        #contact-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            z-index: 1;
        }

 /*       .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            border: solid #fff 5px;
            box-sizing: border-box; /* Ensure border is included in width */
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        } */

        .content-parent {
            padding: 20px;
        }




        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .logo {
            width: 80%;
            height: auto;
            text-align: center;
            margin-bottom: 20px;
            border: solid #fff 6px;
            box-sizing: border-box; /* Ensure border is included in width */
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box; /* Ensure padding is included in width */
			background: linear-gradient(75deg, rgba(249, 156, 103, 0.4) 20%, rgba(239, 179, 62, 0.5) 30%, rgba(174, 92, 29, 0.5) 40%, rgba(220,164, 53, 1) 50%, rgba(188, 119, 35, 0.5) 60%, rgba(237, 203, 35, 0.5) 70%, rgba(174,92,29,1) 100%);
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .photo, .contact-info {
            flex: 1;
            min-width: 300px;
            text-align: center;
            margin-bottom: 20px;
            border: solid red 6px;
            box-sizing: border-box; /* Ensure border is included in width */

        }
        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            border: solid #fff 6px;
            margin: 20px;
            box-sizing: border-box; /* Ensure border is included in width */
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 10px;
        }
        .contact-info div {
            margin: 10px 0;
            padding: 10px 20px;
            border: solid #fff 6px;
            box-sizing: border-box; /* Ensure border is included in width */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;	
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
            .photo, .contact-info {
                text-align: left;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <section id="bg01">
        <div class="background-slider hidden"></div>
    </section>

    <section id="contact-info">

        <div class="content-parent">
            <div class="container">
                <!-- Section 0: Logo -->
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                </div>

                <!-- Section 1 and 2: Photo and Contact Information -->
                <div class="content">
                    <!-- Section 1: Photo -->
                    <div class="photo">
                        <img src="photo.jpg" alt="Photo" width="100%" height="auto">
                    </div>

                    <!-- Section 2: Contact Information -->
                    <div class="contact-info">
                        <div>Name</div>
                        <div>Charge</div>
                        <div class="button-container">
                            <div class="button">Button01</div>
                            <div class="button">Button02</div>
                            <div class="button">Button03</div>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Icons -->
                <div class="icons">
                    <img src="icon1.png" alt="Icon1" class="icon">
                    <img src="icon2.png" alt="Icon2" class="icon">
                    <img src="icon3.png" alt="Icon3" class="icon">
                    <img src="icon4.png" alt="Icon4" class="icon">
                    <img src="icon5.png" alt="Icon5" class="icon">
                    <img src="icon6.png" alt="Icon6" class="icon">
                    <!-- Add more icons as needed -->
                </div>
            </div>
        </div>
    </section>

    <script>
        const images = [
            './images/k01.jpg',
            './images/k02.jpg',
            './images/k03.jpg',
            './images/k04.jpg'
        ];

        const preloadImages = (imageArray, callback) => {
            let loadedImages = 0;
            const totalImages = imageArray.length;

            const checkAllImagesLoaded = () => {
                loadedImages++;
                if (loadedImages === totalImages) {
                    callback();
                }
            };

            imageArray.forEach(imageSrc => {
                const img = new Image();
                img.src = imageSrc;
                img.onload = checkAllImagesLoaded;
                img.onerror = checkAllImagesLoaded; // Continue even if an image fails to load
            });
        };

        preloadImages(images, () => {
            document.querySelector('.background-slider').classList.remove('hidden');
        });
    </script>
</body>
</html>
