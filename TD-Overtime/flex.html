<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  background-color: DodgerBlue;
    flex-flow: row wrap;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}

/* Use a media query to add a break point at 800px: */
@media screen and (max-width:800px) {
  .left, .right {
    width:100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
</style>
</head>
<body>

<h1>The justify-content Property</h1>

<p>The "justify-content: center;" aligns the flex items at the center of the container:</p>

<div class="flex-container">
  <div style="flex-basis: 100%">logo</div>
  <div style="flex-basis: 45%">foto</div>
  <div style="flex-basis: 50%">info</div>
  <div style="flex-basis: 50%">íconos</div> 
</div>


<div class="flex-container">
  <div style="flex-basis: 100%">logo</div>
  <div style="flex-basis: 60%">foto</div>
  <div style="flex-basis: 60%">info</div>
  <div style="flex-basis: 60%">íconos</div> 
</div>


</body>
</html>
