<!-- add to ios homescreen instructions -->
<script>
let deferredPrompt;

// Listen for the beforeinstallprompt event and save it
window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent the default mini-infobar from appearing on mobile
    e.preventDefault();
    // Store the event so it can be triggered later
    deferredPrompt = e;
});

// Handle the Add to Home Screen button click
function handleAddToHomeScreen() {
    if (detectIOS()) {
        // Show iOS instructions popup
        document.getElementById('ios-popup').style.display = 'block';
    } else if (deferredPrompt) {
        // Show Android installation prompt
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
            } else {
                console.log('User dismissed the A2HS prompt');
            }
            // Clear the deferred prompt variable so it can’t be used again
            deferredPrompt = null;
        });
    } else {
        console.log("Add to Home Screen prompt not available");
    }
}

// Hide the iOS popup
function hideIOSPopup() {
    document.getElementById('ios-popup').style.display = 'none';
}

function detectIOS() {
    const userAgent = window.navigator.userAgent.toLowerCase();
    return /iphone|ipad|ipod/.test(userAgent);
}
</script>

	<!-- accordion -->
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>
