
name: Build PortableClipboard
on:
  workflow_dispatch: # allows manual trigger
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Publish
        run: dotnet publish PortableClipboard/src/PortableClipboard.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortableClipboard
          path: PortableClipboard/src/bin/Release/net8.0-windows/win-x64/publish/
