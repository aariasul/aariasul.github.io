        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;900&display=swap');

        body, html {

        h1 {

        #bg01 {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slider {
            width: 100%;
            height: 100%;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            animation: slide 20s infinite;
        }

        @keyframes slide {
            0% { background-image: url('./images/k01.jpg'); }

            40% { background-image: url('./images/k03.jpg'); }
            60% { background-image: url('./images/k04.jpg'); }
            80% { background-image: url('./images/k05.jpg'); }
            100% { background-image: url('./images/k01.jpg'); }

        .hidden {

        }

        #contact-info {

            top: 0;
            left: 0;
            width: 100%;

            overflow-y: scroll;
            z-index: 1;
        }

        .content-parent {

            text-align: center;
            margin-bottom: 20px;
            border: solid #fff 0px;
            box-sizing: border-box;

        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            border: solid #fff 1px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 1) 65%, rgba(255, 255, 255, 0.8) 100%);
            box-sizing: border-box;
        }

        .photo, .contact-info {
            flex: 1;
            min-width: 200px;
            text-align: center;

            border: solid red 0px;
            box-sizing: border-box;
        }

        .photo img {
            border-radius: 10px;
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            border: solid #fff 0px;
            margin: 20px;

        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 30px;
        }

        .contact-info div {
            margin: 10px 0;
            padding: 10px 20px;

        }

        .button-container {

            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 10px 10px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            background-color: black;
            color: #fff;
            border: solid #fff 1px;
            margin-top: 1px;
            opacity: 1;
            transition: 0.5s;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.10);
            background-color: yellow;
            color: black;
            box-shadow: 4px 4px 6px 0px rgba(0,0,0,0.75);
            background: linear-gradient(to bottom, rgba(252, 234, 187, 0.5) 0%, rgba(252, 205, 77, 0.5) 50%, rgba(248, 181, 0, 0.5) 51%, rgba(251, 223, 147, 0.5) 100%);

        }

        @media (min-width: 768px) {
            .content {

				backdrop-filter: blur(5px);

        }

        @media (max-width: 767px) {

            }

    <script>
        const images = [
            './images/k01.jpg',
            './images/k02.jpg',
            './images/k03.jpg',
            './images/k04.jpg',
            './images/k05.jpg'
        ];

        const preloadImages = (imageArray, callback) => {
            let loadedImages = 0;
            const totalImages = imageArray.length;

            const checkAllImagesLoaded = () => {
                loadedImages++;
                if (loadedImages === totalImages) {
                    callback();
                }
            };

            imageArray.forEach(imageSrc => {
                const img = new Image();
                img.src = imageSrc;
                img.onload = checkAllImagesLoaded;
                img.onerror = checkAllImagesLoaded;
            });
        };

        preloadImages(images, () => {
            document.querySelector('.background-slider').classList.remove('hidden');
        });
    </script>
