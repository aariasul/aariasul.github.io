<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Animation</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .carousel {
            position: relative;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        .carousel img {
            position: absolute;
            width: 250px; /* 50% of 500px */
            height: 250px;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
            opacity: 0;
            filter: blur(5px);
            transition: transform 0.5s ease-in, opacity 0.5s ease-in, filter 0.5s ease-in;
        }
        .carousel img.active {
            left: 50%;
            opacity: 1;
            filter: blur(0px);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out, filter 0.5s ease-in-out;
        }
        .carousel img.exit {
            left: -50%;
            opacity: 0;
            filter: blur(5px);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out, filter 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Top Horizontal Section -->
    <div class="carousel">
        <img src="./svgicons/Inter-ActiveID-logo-curves-500x500.svg" class="active" id="img1">
        <img src="./infomed/infomed.svg" id="img2">
        <img src="./happy-pet-found/happy-pet-found-logo.svg" id="img3">
        <img src="./inviteyou2/inviteu2logo.svg" id="img4">
    </div>

    <script>
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        function showNextImage() {
            const currentImage = images[currentIndex];
            currentImage.classList.remove('active');
            currentImage.classList.add('exit');

            currentIndex = (currentIndex + 1) % images.length;
            const nextImage = images[currentIndex];

            nextImage.classList.add('active');
            nextImage.classList.remove('exit');

            setTimeout(() => {
                currentImage.classList.remove('exit');
            }, 500); // Time for the exit animation to complete
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds (2s display + 0.5s exit + 0.5s enter)
    </script>
</body>
</html>
