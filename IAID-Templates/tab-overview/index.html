<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Overview Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tab Overview Creator</h1>
        <form id="tab-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Tab Name" required>
            
            <label for="categories">Categories:</label>
            <input type="text" id="categories" placeholder="Tab Categories" required>
            
            <label for="url">URL:</label>
            <input type="url" id="url" placeholder="https://example.com" required>
            
            <button type="submit">Add Tab</button>
            <button type="button" id="save-files">Save Page</button>
        </form>
    </header>
    <main>
        <div id="tab-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
